# Docs for the Azure Web Apps Deploy action: https://github.com/Azure/webapps-deploy
# More GitHub Actions for Azure: https://github.com/Azure/actions

name: Build and deploy container app to Azure Web App - TestDockerDrona

on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  build:
    runs-on: 'ubuntu-latest'

    steps:
    - uses: actions/checkout@v2

    - name: Set up Docker Buildx
      uses: docker/setup-buildx-action@v2

    - name: Log in to registry
      uses: docker/login-action@v2
      with:
        registry: https://testdockerdrona.azurecr.io/
        username: ${{ secrets.AzureAppService_ContainerUsername_2df9114049864420ae8ca7cc7482693c }}
        password: ${{ secrets.AzureAppService_ContainerPassword_ee36f38bbef54742954cbd38b10a7ecc }}

    - name: Build and push container image to registry
      uses: docker/build-push-action@v3
      with:
        push: true
        tags: testdockerdrona.azurecr.io/${{ secrets.AzureAppService_ContainerUsername_2df9114049864420ae8ca7cc7482693c }}/studentperformance1:${{ github.sha }}
        file: ./Dockerfile

  deploy:
    runs-on: ubuntu-latest
    needs: build
    environment:
      name: 'production'
      url: ${{ steps.deploy-to-webapp.outputs.webapp-url }}

    steps:
    - name: Deploy to Azure Web App
      id: deploy-to-webapp
      uses: azure/webapps-deploy@v2
      with:
        app-name: 'TestDockerDrona'
        slot-name: 'production'
        publish-profile: ${{ secrets.AzureAppService_PublishProfile_1cb5e0a612d54ee59a942abf52384dd4 }}
        images: 'testdockerdrona.azurecr.io/${{ secrets.AzureAppService_ContainerUsername_2df9114049864420ae8ca7cc7482693c }}/studentperformance1:${{ github.sha }}'